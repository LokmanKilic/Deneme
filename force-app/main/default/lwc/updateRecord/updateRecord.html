<template>
    <lightning-card  title="Update Records" >
        <div class="slds-var-m-around_medium">
            <form class="caseForm">
                <template if:true={caseRec.data}>
                    <lightning-input
                                type="text"
                                label="Subject"
                                name="Subject"
                                value={caseRec.data.fields.Subject.value}
                                onchange={changeHandler}>
                    </lightning-input>
                    <lightning-input
                                type="text"
                                label="Description"
                                name="Description"
                                value={caseRec.data.fields.Description.value}
                                onchange={changeHandler}>
                    </lightning-input>
                    <lightning-input
                                type="text"
                                label="Status"
                                name="Status"
                                value={caseRec.data.fields.Status.value}
                                onchange={changeHandler}>
                    </lightning-input>
                    <lightning-input
                                type="text"
                                label="Priority"
                                name="Priority"
                                value={caseRec.data.fields.Priority.value}
                                onchange={changeHandler}>
                    </lightning-input>
                </template>
            </form>
            <div class="slds-var-m-around_medium">
                <lightning-button 
                  variant="brand"
                  label="Update" 
                  onclick={updateCase} 
                ></lightning-button>

            </div>

        </div>
      
    </lightning-card>
</template>
