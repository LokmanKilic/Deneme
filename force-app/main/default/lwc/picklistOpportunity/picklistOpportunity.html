<template>

    <lightning-card title="Lead Source Picklist Values" icon-name="standard:account" variant="base">
        <div class="slds-var-m-around_medium">

            <lightning-combobox
              name="progress"
              label="Bir LEad Source Seçiniz"
              value={leadSource}
              options={leadsouceOptions}
              onchange={handleChange}               
            ></lightning-combobox>
        </div> <br>
        
        <div class="slds-var-m-around_medium">

            <lightning-button 
              variant="brand"
              label="Show Lead Source" 
              onclick={handleClick} 
            ></lightning-button>
            
            <div class="slds-var-m-around_medium">
                <template  if:true={opp}>
                    {showLeadSorce}
                </template>

            </div>

        </div>       
        
       <!--  
        <div class="slds-var-m-around_medium">
             <strong> Seçilen Lead Source:  {showLeadSorce}</strong> 
        </div> -->
      
    </lightning-card>
    
</template>
